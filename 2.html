  <h2>CSS란 무엇인가?</h2>
  <p>2021년 10월 8일 <strong><u>자기주도학습동아리</u> 미팅 중</strong>입니다.</p>
  <p style="margin-top:40px;">
    (Cascading Style Sheets, CSS)는 마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(style sheet language)로[1], HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. 기본 파일 명 W3C의 표준이며, 레이아웃과 스타일을 정의할 때의 자유도가 높다.
